<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 


<html xmlns="http://www.w3.org/1999/xhtml"> 

<head> 

<title> new document </title> 

<meta charset="utf-8" /> 

<script type="text/javascript"> 
var array = new Array("테이블보", "샴푸", "인테리어 소품", "즐거운 마음", "굶주린 배", "행복한 마음", "린스", "식물", "기쁜 마음", "텅 빈 위"); 
function fn_interval(){
	document.getElementById("test").innerText = (array[Math.floor(Math.random()*array.length)]); 
}

setInterval(function(){ fn_interval(); }, 4000); 
</script> 
</head> 
<body> 
<div id="test"></div> 
</body> 
</html>
